<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 100px 0 0 0;
            /* Increased top padding to 100px */
            background: linear-gradient(to bottom, #6dd5fa, #2980b9);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
        }

        /* Form Styles */
        form {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.8);
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #2980b9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #3498db;
            transform: scale(1.05);
        }

        /* Weather Information */
        .weather-info {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.8s ease forwards;
        }

        .weather-info h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .weather-info p {
            margin: 5px 0;
            font-size: 1.2rem;
        }

        .weather-info img {
            margin-top: 10px;
            animation: bounce 2s infinite ease-in-out;
        }

        /* Error Message */
        .error {
            color: #ff0000;
            font-size: 1.2rem;
            margin-top: 20px;
            animation: shake 0.5s ease;
            font-weight: bold;
            background-color: #fff;
        }

        /* Spinner */
        .spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Keyframes */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }
        }

        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <h1>Weather App</h1>

    <!-- Weather Form -->
    <form method="post">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Enter city" required>
        <button type="submit">Get Weather</button>
    </form>

    <!-- Spinner (optional) -->
    {% if city_weather.loading %}
    <div class="spinner"></div>
    {% endif %}

    <!-- Weather Information -->
    {% if city_weather.error %}
    <p class="error">{{ city_weather.error }}</p>
    {% elif city_weather.city %}
    <div class="weather-info">
        <h2>Weather in {{ city_weather.city }}</h2>
        <p>Temperature: {{ city_weather.temperature }}Â°F</p>
        <p>Condition: {{ city_weather.description }}</p>
        <img src="http://openweathermap.org/img/wn/{{ city_weather.icon }}@2x.png" alt="Weather Icon">
    </div>
    {% endif %}
</body>

</html>
